---
version: "3"
vars:
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"
includes:
  ansible:
    taskfile: .taskfiles/ansible/Taskfile.yaml
    dir: ansible
  cdk:
    taskfile: .taskfiles/cdk/Taskfile.yaml
  argocd:
    taskfile: .taskfiles/argocd/Taskfile.yaml
    dir: kubernetes
tasks:
  default:
    desc: "List tasks"
    silent: true
    cmds:
      - task -l
  check:
    desc: "Check Project"
    silent: true
    cmds:
      - pre-commit run -a
      - task: ansible:check
  configure:poetry:install:
    desc: Install poetry
    silent: true
    preconditions:
      - type pip
      - test -z "$POETRY_ACTIVE"
    cmds:
      - pip install poetry
      - poetry self add poetry-plugin-shell poetry-plugin-export poetry-plugin-up poetry-dotenv-plugin
    status:
      - type poetry
      - poetry self show plugins | grep poetry-plugin-shell
      - poetry self show plugins | grep poetry-plugin-export
      - poetry self show plugins | grep poetry-plugin-up
      - poetry self show plugins | grep poetry-dotenv-plugin
  configure:poetry:
    desc: Configure project including installing dependencies from poetry
    silent: true
    deps:
      - configure:poetry:install
    preconditions:
      - test -e pyproject.toml
    cmds:
      - poetry install
  configure:
    desc: Configure project including installing dependencies from npm/poetry
    silent: true
    cmds:
      - npm ci
      - task: configure:poetry
      - task: ansible:configure
  argocd:install:
    desc: Install ArgoCD CLI
    silent: true
    cmds:
      - curl -sSL -o $HOME/.local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
      - chmod +x $HOME/.local/bin/argocd
    generates:
      - $HOME/.local/bin/argocd
    status:
      - test -e $HOME/.local/bin/argocd
  build:kustomize:
    desc: Build all Kustomize files.
    sources:
      - "{{.KUBERNETES_DIR}}/**/kustomization.yaml"
    cmds:
      - for: sources
        task: build:kustomize:internal
        vars:
          dir: "{{dir .ITEM}}"
  build:kustomize:internal:
    label: "Build Kustomize for {{.dir}}"
    desc: Build a Kustomize file
    silent: true
    cmds:
      - cmd: echo "Building kustomize for {{.dir}}"
      - cmd: kustomize build --enable-helm "{{.dir}}" >/dev/null
    requires:
      vars:
        - dir

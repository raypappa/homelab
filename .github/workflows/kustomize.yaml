---
name: "Kustomize GitHub Actions"
on:
  - pull_request
jobs:
  kustomize:
    name: "Kustomize"
    runs-on: ${{ vars.RUNS_ON }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - uses: syntaqx/setup-kustomize@v1
        with:
          kustomize-version: 5.3.0
      - name: arduino/setup-task
        uses: arduino/setup-task@v2.0.0
        with:
          version: ${{ vars.TASK_VERSION}}
      - name: Kustomize Version
        run: kustomize version
      - name: Debug Kustomize
        run: |
          find kubernetes -name kustomization.yaml -type f -printf '%h|' | sed -e 's~|$~~';
          echo Boo;
          task build:kustomize:debug;
      - name: Kustomize It!
        run: task build:kustomize

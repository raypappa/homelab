---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/argoproj.io/applicationset_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - "missingkey=error"
  syncPolicy:
    applicationsSync: sync
  generators:
    - git:
        repoURL: https://github.com/raypappa/homelab.git
        revision: main
        files:
          - path: kubernetes/main/apps/**/config.json
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: configWave
              operator: In
              values:
                - "1"
        - matchExpressions:
            - key: configWave
              operator: In
              values:
                - "2"
        - matchExpressions:
            - key: configWave
              operator: In
              values:
                - "3"
        - matchExpressions:
            - key: configWave
              operator: In
              values:
                - "4"
        - matchExpressions:
            - key: configWave
              operator: In
              values:
                - "5"
        - matchExpressions:
            - key: configWave
              operator: In
              values:
                - "6"
        - matchExpressions:
            - key: configWave
              operator: In
              values:
                - "7"
  template:
    metadata:
      name: "{{.appName}}"
      namespace: argocd
      labels:
        deployGroup: "{{.group}}"
        appName: "{{.appName}}"
        configWave: "{{.wave}}"
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - 'ServerSideApply={{.serverSideApply}}'
          - Prune=true
      source:
        repoURL: https://github.com/raypappa/homelab.git
        targetRevision: main
        path: "{{.path.path}}"
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "{{.destNamespace }}"
  templatePatch: |-
    spec:
      ignoreDifferences: {{ .ignoreDifferences | toJson }}

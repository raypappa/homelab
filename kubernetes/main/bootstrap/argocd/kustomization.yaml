---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  # renovate:github-url
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.3.2/manifests/install.yaml
  - base/netpols.yaml
  - base/rook-ceph-namespace.yaml
helmCharts:
  - name: cloudflare-tunnel
    repo: https://cloudflare.github.io/helm-charts
    releaseName: argocd-cloudflare-tunnel
    valuesInline:
      cloudflare:
        ingress:
          - hostname: argocd.fieldsofbears.com
            service: http://argocd-server.argocd.svc.cluster.local:80
        secretName: argocd-tunnel-credentials
        tunnelName: faerun-argocd
      image:
        # renovate: datasource=docker depName=cloudflare/cloudflared
        tag: 2025.9.1
    version: 0.3.2
patches:
  - path: patches/argocd-cm.yaml
  - path: patches/argocd-cmd-params-cm.yaml
  - path: patches/argocd-rbac-cm.yaml
  - path: patches/argocd-server.yaml

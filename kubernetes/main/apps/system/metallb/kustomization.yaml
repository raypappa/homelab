---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: metallb-system
helmCharts:
  - name: metallb
    repo: https://metallb.github.io/metallb
    releaseName: metallb
    version: 0.14.8
    valuesInline:
      prometheus:
        scrapeAnnotations: true
        serviceAccount: "monitoring-prometheus-kube-prometheus"
        namespace: monitoring
        podMonitor:
          enabled: false
        serviceMonitor:
          enabled: false
        prometheusRule:
          enabled: true
resources:
  - ippool.yaml
  - l2config.yaml

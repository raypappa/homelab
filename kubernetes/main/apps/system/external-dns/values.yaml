---
fullnameOverride: external-dns-mikrotik

logLevel: debug
logFormat: text

interval: 5s
sources:
  - "ingress"
  - "service"
  - "crd"
registry: txt
txtOwnerId: default
txtPrefix: k8s.
domainFilters:
  - "stoneydavis.local"
excludeDomains: []
policy: sync

provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/mirceanton/external-dns-provider-mikrotik
      # renovate: datasource=docker depName=ghcr.io/mirceanton/external-dns-provider-mikrotik
      tag: v1.5.6
      pullPolicy: IfNotPresent
    env:

      - name: LOG_FORMAT
        value: json
      - name: LOG_LEVEL
        value: debug

      - name: MIKROTIK_DEFAULT_TTL
        value: "1800"
      - name: MIKROTIK_DEFAULT_COMMENT
        value: Managed by ExternalDNS

      - name: MIKROTIK_BASEURL
        valueFrom:
          secretKeyRef:
            name: mikrotik-credentials
            key: base-url
      - name: MIKROTIK_USERNAME
        valueFrom:
          secretKeyRef:
            name: mikrotik-credentials
            key: username
      - name: MIKROTIK_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mikrotik-credentials
            key: password
      - name: MIKROTIK_SKIP_TLS_VERIFY
        valueFrom:
          secretKeyRef:
            name: mikrotik-credentials
            key: tls-verify
    livenessProbe:
      httpGet:
        path: /healthz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /readyz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
extraArgs:
  - --ignore-ingress-tls-spec
  - --managed-record-types=A

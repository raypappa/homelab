---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./cluster-secret-store.yaml
helmCharts:
  - name: connect
    repo: https://1password.github.io/connect-helm-charts
    version: 1.15.1
    namespace: external-secrets
    releaseName: onepassword-connect
    valuesInline:
      connect:
        api:
          serviceMonitor:
            enabled: true
        serviceType: ClusterIP

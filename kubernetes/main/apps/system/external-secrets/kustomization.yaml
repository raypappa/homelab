---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: external-secrets
    repo: https://charts.external-secrets.io
    version: 0.10.0
    includeCRDs: true
    valuesInline:
      installCRDs: true
      serviceMonitor:
        enabled: true
        interval: 1m
      webhook:
        serviceMonitor:
          enabled: true
          interval: 1m
      certController:
        serviceMonitor:
          enabled: true
          interval: 1m

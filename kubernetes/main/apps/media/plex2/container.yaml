---
apiVersion: v1
kind: Pod
metadata:
  name: plex-config
spec:
  containers:
    - name: alpine
      image: alpine:latest
      command: ['sleep', 'infinity']
      volumeMounts:
        - name: plex-config
          mountPath: /config
        - name: plex-cache
          mountPath: /config/Library/Application Support/Plex Media Server/Cache
  volumes:
    - name: plex-config
      persistentVolumeClaim:
        claimName: plex-config
    - name: plex-cache
      persistentVolumeClaim:
        claimName: plex-cache

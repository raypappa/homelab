---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: plex-cache-backblaze
spec:
  sourcePVC: plex-cache
  trigger:
    schedule: 0 0 * * *
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: plex-cache-volsync-backblaze-secret
    volumeSnapshotClassName: ceph-block
    cacheCapacity: 8Gi
    cacheStorageClassName: local-path
    cacheAccessModes:
      - ReadWriteOnce
    storageClassName: ceph-block
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-cache
spec:
  storageClassName: ceph-filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: plex-cache-dst

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spotizerr-config-volsync-backblaze
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: spotizerr-config-volsync-backblaze-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/spotizerr-config"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  data:
    - secretKey: REPOSITORY_TEMPLATE
      remoteRef:
        key: t5iedlwiuhuhb4ufyfik2m5pc4/REPOSITORY_TEMPLATE
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: t5iedlwiuhuhb4ufyfik2m5pc4/RESTIC_PASSWORD
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: t5iedlwiuhuhb4ufyfik2m5pc4/AWS_SECRET_ACCESS_KEY
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: t5iedlwiuhuhb4ufyfik2m5pc4/AWS_ACCESS_KEY_ID

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/values.schema.json
controller:
  annotations:
    reloader.stakater.com/auto: "true"
image:
  repository: ghcr.io/gethomepage/homepage
  # renovate: datasource=docker depName=ghcr.io/gethomepage/homepage
  tag: v0.10.9
env:
  HOMEPAGE_VAR_READARR_API_KEY:
    valueFrom:
      secretKeyRef:
        name: readarr-secret
        key: api_key
  HOMEPAGE_VAR_SONARR_API_KEY:
    valueFrom:
      secretKeyRef:
        name: sonarr-secret
        key: api_key
  HOMEPAGE_VAR_PLEX_API_KEY:
    valueFrom:
      secretKeyRef:
        name: plex-secret
        key: api_key
  HOMEPAGE_VAR_PTERODACTYL_API_KEY:
    valueFrom:
      secretKeyRef:
        name: pterodactyl-secret
        key: api_key
  HOMEPAGE_VAR_RADARR_API_KEY:
    valueFrom:
      secretKeyRef:
        name: radarr-secret
        key: api_key
  HOMEPAGE_VAR_FLOOD_USERNAME:
    valueFrom:
      secretKeyRef:
        name: flood-secret
        key: username
  HOMEPAGE_VAR_FLOOD_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: flood-secret
        key: password
  HOMEPAGE_VAR_PROWLARR_API_KEY:
    valueFrom:
      secretKeyRef:
        name: prowlarr-secret
        key: api_key
  HOMEPAGE_VAR_IMMICH_API_KEY:
    valueFrom:
      secretKeyRef:
        name: immich-secret
        key: api_key
config:
  bookmarks:
    - Productivity:
        - Leantime:
            - abbr: lt
              href: https://lt.fieldsofbears.com/
    - Developer:
        - Infrastructure:
            - abbr: infra
              href: https://github.com/stoneydavis/infrastructure
        - Dotfiles:
            - abbr: dotfiles
              href: https://github.com/blade2005/dotfiles
        - Developer Guide:
            - abbr: quickstart-dev
              href: https://github.com/blade2005/quickstart-developer/
        - Vim Cheat Sheet:
            - abbr: vim-cheat
              href: https://vim.rtorr.com/
        - Chat with NeoVim Hacks:
            - abbr: neovim-hacks
              href: https://gooey.ai/chat/vimbo-VYm/
  services:
    - Kubernetes:
        - ArgoCD:
            href: https://argocd.fieldsofbears.com
            icon: argocd.svg
            app: argocd-server
            namespace: argocd
            # widget:
            #   type: prometheusmetric
            #   url: http://prometheus-operated.monitoring.svc.cluster.local:9090
            #   metrics:
            #     - label: Healthy Apps
            #       query: sum(argocd_app_info{health_status="Healthy"})
            #     - label: Total Apps
            #       query: sum(argocd_app_info)
        - Ceph:
            href: https://rook.fieldsofbears.com
            icon: ceph.svg
            app: ceph-mgr
            namespace: rook-ceph
            # widget:
            #   type: prometheus
            #   url: http://prometheus-operated.monitoring.svc.cluster.local:9090
            #   metrics:
            #     - name: ceph_health_status
            #       query: ceph_health_status{job="ceph"}
            #     - name: ceph_available_capacity
            #       query: ceph_cluster_total_bytes{job="ceph"} - ceph_cluster_total_used_bytes{job="ceph"}
            #     - name: ceph_osds_up
            #       query: sum(ceph_osd_up{job="ceph"})
            #     - name: ceph_osds_down
            #       query: sum(ceph_osd_down{job="ceph"})
            #     - name: ceph_osds_in
            #       query: sum(ceph_osd_in{job="ceph"})
            #     - name: ceph_osds_out
            #       query: sum(ceph_osd_out{job="ceph"})
        - Tailscale(coming soon):
            href: https://tailscale.fieldsofbears.com
            icon: tailscale.svg
    - Gaming:
        - Pterodactyl:
            href: https://game.fieldsofbears.com
            icon: pterodactyl.svg
            widget:
              type: pterodactyl
              url: http://172.17.42.155:80
              key: "{{HOMEPAGE_VAR_PTERODACTYL_API_KEY}}"
    - Monitoring:
        - Grafana:
            href: https://grafana.fieldsofbears.com
            icon: grafana.svg
            namespace: monitoring
            app: grafana
        - Prometheus:
            href: https://prometheus.fieldsofbears.com
            icon: prometheus.svg
            namespace: monitoring
            app: prometheus
        - Mimir:
            href: https://mimir.fieldsofbears.com
            icon: mimir.svg
            namespace: monitoring
            app: mimir
    - Productivity:
        - Time Tagger:
            - abbr: tt
              href: https://timetagger.fieldsofbears.com/
              icon: timetagger.svg
    - Development:
        - AI:
            href: https://ai.fieldsofbears.com
        - Stirling PDF:
            href: https://stirling.fieldsofbears.com
            icon: stirling-pdf.svg
        - Coder(coming soon):
            href: https://coder.fieldsofbears.com
            icon: coder.svg
        - Gitea(coming soon):
            href: https://gitea.fieldsofbears.com
            icon: gitea.svg
    - SmartHome:
        - HomeAssistant:
            href: https://ha.fieldsofbears.com
            icon: homeassistant.svg
            namespace: homepage
            app: homeassistant
            # widget:
            #   type: homeassistant
            #   url: http://homeassistant.local:8123/
    - Media:
        - Plex:
            href: https://potato.fieldsofbears.com/web/index.html#!/
            icon: plex.svg
            namespace: homepage
            app: plex-app
            widget:
              type: plex
              url: http://plex-app.homepage.svc.cluster.local:32400
              key: "{{HOMEPAGE_VAR_PLEX_API_KEY}}"
              fields:
                - movies
                - tv
                - albums
        - Immich:
            href: https://immich.fieldsofbears.com
            icon: immich.svg
            namespace: homepage
            app: immich
            widget:
              type: immich
              url: http://immich-server.immich.svc.cluster.local:2283
              key: "{{HOMEPAGE_VAR_IMMICH_API_KEY}}"
              version: 2
    - Downloads:
        - Sonarr:
            href: https://sonarr.fieldsofbears.com
            icon: sonarr.svg
            namespace: homepage
            app: sonarr
            widget:
              type: sonarr
              url: http://sonarr.sonarr.svc.cluster.local:8989
              key: "{{HOMEPAGE_VAR_SONARR_API_KEY}}"
              enableQueue: true # optional, defaults to false
        - Radarr:
            href: https://radarr.fieldsofbears.com
            namespace: homepage
            app: radarr-svc
            icon: radarr.svg
            widget:
              type: radarr
              url: http://radarr.radarr.svc.cluster.local:7878
              key: "{{HOMEPAGE_VAR_RADARR_API_KEY}}"
              fields:
                - wanted
                - missing
                - queue
                - movies
        - Readarr:
            href: https://readarr.fieldsofbears.com
            namespace: homepage
            app: readarr-svc
            icon: readarr.svg
            widget:
              type: readarr
              url: http://readarr.readarr.svc.cluster.local:8787
              key: "{{HOMEPAGE_VAR_READARR_API_KEY}}"
              fields:
                - wanted
                - queued
                - books
        - Whisparr:
            href: https://whisparr.fieldsofbears.com
            namespace: homepage
            app: whisparr-svc
            icon: whisparr.svg
        - Prowlarr:
            href: https://prowlarr.fieldsofbears.com
            app: prowlarr-svc
            namespace: homepage
            icon: prowlarr.svg
            widget:
              type: prowlarr
              url: http://prowlarr.prowlarr.svc.cluster.local:9696
              key: "{{HOMEPAGE_VAR_PROWLARR_API_KEY}}"
              fields:
                - numberOfGrabs
                - numberOfQueries
                - numberOfFailGrabs
                - numberOfFailQueries
        - Flood:
            href: https://flood.fieldsofbears.com
            namespace: homepage
            app: rtorrent-app
            icon: flood.svg
            widget:
              type: flood
              password: "{{HOMEPAGE_VAR_FLOOD_PASSWORD}}"
              username: "{{HOMEPAGE_VAR_FLOOD_USERNAME}}"
              url: http://rtorrent-app.homepage.svc.cluster.local:3000
              fields:
                - download
                - upload
                - leech
                - seed
  widgets:
    # show the kubernetes widget, with the cluster summary and individual nodes
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: duckduckgo
        target: _blank
  kubernetes:
    mode: cluster
  settings:
    theme: dark
    layout:
      - Media:
          style: row
          columns: 4
      - Downloads:
          style: row
          columns: 4
      - Kubernetes:
          initiallyCollapsed: true
          style: row
          columns: 4
# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage
# This enables the service account to access the necessary resources
enableRbac: true
ingress:
  main:
    enabled: false

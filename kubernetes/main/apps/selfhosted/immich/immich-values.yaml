---
immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: immich-library
redis:
  enabled: true
image:
  # renovate: datasource=docker depName=ghcr.io/immich-app/immich-server
  tag: v1.119.0
env:
  TZ: ${TZ}
  DB_HOSTNAME:
    valueFrom:
      secretKeyRef:
        name: immich-db-secret
        key: DB_HOSTNAME
  DB_DATABASE_NAME:
    valueFrom:
      secretKeyRef:
        name: immich-db-secret
        key: DB_DATABASE_NAME
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        name: immich-db-secret
        key: DB_USERNAME
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-db-secret
        key: DB_PASSWORD
postgresql:
  enabled: false

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  main:
    containers:
      main:
        image:
          repository: rhasspy/wyoming-piper
          # renovate: datasource=docker depName=rhasspy/wyoming-piper
          tag: 1.5.0
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
        args:
          - --voice
          # https://rhasspy.github.io/piper-samples/
          # en-us-ryan-medium
          - en-us-norman-medium
        env:
          TZ: "America/Los_Angeles"
persistence:
  data:
    enabled: true
    globalMounts:
      - path: /data
    size: 15Gi
    accessMode: "ReadWriteOnce"
service:
  main:
    type: LoadBalancer
    annotations:
      metallb.universe.tf/loadBalancerIPs: 172.17.42.204
      metallb.universe.tf/address-pool: metalpool
    externalTrafficPolicy: Cluster
    controller: main
    ports:
      http:
        enabled: false
        primary: false
        port: 8000
      whisper:
        enabled: true
        primary: true
        port: 10200
        protocol: TCP

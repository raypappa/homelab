---
# yaml-language-server: $schema=https://raw.githubusercontent.com/obeone/charts/refs/heads/main/charts/nfs-server/values.schema.json
env:
  # -- Set the container timezone
  TZ: America/Los_Angeles
  NFS_EXPORT_0: /library *(rw,sync,no_subtree_check,no_root_squash)
image:
  repository: ghcr.io/obeone/nfs-server
  tag: 2.2.3
service:
  main:
    enabled: true
    primary: true
    type: LoadBalancer
    externalTrafficPolicy: Local
    ports:
      http:
        enabled: false
      nfs-111:
        enabled: true
        port: 111
        protocol: TCP
      nfsd:
        enabled: true
        primary: true
        port: 2049
        protocol: TCP
      nfs-32765:
        enabled: true
        port: 32765
        protocol: TCP
      nfs-32767:
        enabled: true
        port: 32767
        protocol: TCP
      nfs-111-udp:
        enabled: true
        port: 111
        protocol: UDP
      nfsd-udp:
        enabled: true
        port: 2049
        protocol: UDP
      nfs-32765-udp:
        enabled: true
        port: 32765
        protocol: UDP
      nfs-32767-udp:
        enabled: true
        port: 32767
        protocol: UDP
  udp:
    enabled: false
persistence:
  library:
    enabled: true
    type: hostPath
    hostPath: /library
    mountPath: /library
  modules:
    enabled: true
    type: hostPath
    hostPath: /lib/modules
    mountPath: /lib/modules
defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: puma
  priorityClassName: system-cluster-critical
  tolerations:
    - effect: NoSchedule
      operator: Exists
    - effect: NoExecute
      operator: Exists

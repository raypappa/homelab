---
# yaml-language-server: $schema=https://raw.githubusercontent.com/obeone/charts/refs/heads/main/charts/nfs-server/values.schema.json
env:
  # -- Set the container timezone
  TZ: America/Los_Angeles
  NFS_EXPORT_0: /library *(rw,sync,no_subtree_check,no_root_squash)
image:
  repository: ghcr.io/obeone/nfs-server
  tag: 2.2.3
service:
  main:
    enabled: true
    primary: true
    type: LoadBalancer
    externalTrafficPolicy: Local
    annotations:
      metallb.universe.tf/loadBalancerIPs: 172.17.42.203
      metallb.universe.tf/address-pool: metalpool
      metallb.universe.tf/allow-shared-ip: "nfs-172.17.42.203"
  udp:
    enabled: true
    type: LoadBalancer
    externalTrafficPolicy: Local
    annotations:
      metallb.universe.tf/loadBalancerIPs: 172.17.42.203
      metallb.universe.tf/address-pool: metalpool
      metallb.universe.tf/allow-shared-ip: "nfs-172.17.42.203"
persistence:
  library:
    enabled: true
    type: hostPath
    hostPath: /library
    mountPath: /library
  modules:
    enabled: true
    type: hostPath
    hostPath: /lib/modules
    mountPath: /lib/modules
defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: puma
  priorityClassName: system-cluster-critical
  tolerations:
    - effect: NoSchedule
      operator: Exists
    - effect: NoExecute
      operator: Exists

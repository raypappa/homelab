---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openebs-minio
spec:
  template:
    spec:
      containers:
        - name: minio
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - "ALL"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

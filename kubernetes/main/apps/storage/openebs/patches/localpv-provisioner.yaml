---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openebs-localpv-provisioner
spec:
  template:
    spec:
      containers:
        - name: openebs-localpv-provisioner
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - "ALL"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

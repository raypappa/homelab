---
apiVersion: batch/v1
kind: Job
metadata:
  name: openebs-minio-post-job
spec:
  template:
    spec:
      containers:
        - name: minio-make-bucket
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
        - name: minio-make-user
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault

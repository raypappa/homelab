---
controllers:
  prowlarr:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      nodeSelector:
        kubernetes.io/hostname: puma
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/prowlarr-nightly
          # renovate: datasource=docker depName=ghcr.io/home-operations/prowlarr-nightly
          tag: 1.32.0.4978@sha256:2e591adeb3bca0df19b28056fb02749bd9ea434a704fda1574be0316856402f7
          pullPolicy: IfNotPresent
        env:
          TZ: UTC
          PUID: 1001
          PGID: 1001
          UMASK: "022"
          COMPlus_EnableDiagnostics: "0"
          PROWLARR__SERVER__PORT: &port 9696
          PROWLARR__LOG__LEVEL: info
          PROWLARR__ANALYTICS__ENABLED: "False"
          PROWLARR__AUTH__METHOD: External
          PROWLARR__APP__INSTANCENAME: Whisparr
          PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
          PROWLARR__UPDATE__BRANCH: develop
          PROWLARR__AUTH__APIKEY:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: api_key
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
        resources:
          requests:
            cpu: 18m
            memory: 128Mi
          limits:
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
service:
  app:
    controller: prowlarr
    ports:
      http:
        port: *port
persistence:
  config:
    enabled: true
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    dataSourceRef:
      kind: ReplicationDestination
      apiGroup: volsync.backube
      name: prowlarr-config-dst
    size: 5Gi
  library:
    enabled: true
    type: hostPath
    hostPathType: Directory
    hostPath: /library
  tmp:
    type: emptyDir

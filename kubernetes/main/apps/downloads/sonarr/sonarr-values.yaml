---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  sonarr:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 65542 # gladius:external-services
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/sonarr-develop
          # renovate: datasource=docker depName=ghcr.io/onedr0p/sonarr-develop
          tag: 4.0.11.2743
        env:
          COMPlus_EnableDiagnostics: "0"
          SONARR__APP__INSTANCENAME: Sonarr
          SONARR__AUTH__APIKEY:
            valueFrom:
              secretKeyRef:
                name: sonarr-secret
                key: api_key
          SONARR__AUTH__METHOD: External
          SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
          SONARR__LOG__LEVEL: info
          SONARR__SERVER__PORT: &port 8989
          SONARR__UPDATE__BRANCH: develop
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
        resources:
          requests:
            cpu: 20m
            memory: 384Mi
          limits:
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
service:
  app:
    controller: sonarr
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: sonarr-config
  add-ons:
    type: emptyDir
  tmp:
    type: emptyDir
  media:
    type: nfs
    server: nfs-server.storage.svc.cluster.local
    path: /library
    globalMounts:
      - path: /library

---
defaultPodOptions:
  securityContext:
    runAsUser: 1001
    runAsGroup: 1001
    fsGroup: 1001
    runAsNonRoot: true
    fsGroupChangePolicy: OnRootMismatch
controllers:
  readarr:
    pod:
      nodeSelector:
        kubernetes.io/hostname: puma
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/readarr-nightly
          # renovate: datasource=docker depName=ghcr.io/onedr0p/readarr-nightly
          tag: 0.4.0
          pullPolicy: IfNotPresent
        env:
          COMPlus_EnableDiagnostics: "0"
          READARR__AUTH__METHOD: External
          READARR__AUTH__REQUIRED: DisabledForLocalAddresses
          READARR__INSTANCE_NAME: Readarr
          READARR__PORT: &port 8787
          READARR__LOG_LEVEL: info
          READARR__THEME: light
          READARR__ANALYTICSENABLED: "false"
          READARR__AUTH__APIKEY:
            valueFrom:
              secretKeyRef:
                name: readarr-secret
                key: api_key
          TZ: UTC
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: {drop: ["ALL"]}
service:
  app:
    controller: readarr
    ports:
      http:
        port: *port
persistence:
  config:
    enabled: true
    storageClass: ceph-filesystem
    accessMode: ReadWriteOnce
    size: 20Gi
  library:
    enabled: true
    type: hostPath
    hostPathType: Directory
    hostPath: /library
  tmp:
    type: emptyDir

---
pod:
  nodeSelector:
    kubernetes.io/hostname: puma
defaultPodOptions:
  securityContext:
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 1001
controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/hotio/whisparr
          # renovate: datasource=docker depName=ghcr.io/hotio/whisparr
          tag: latest
          pullPolicy: IfNotPresent
        env:
          TZ: UTC
          PUID: 1001
          PGID: 1001
          UMASK: "022"
service:
  main:
    controller: main
    type: ClusterIP
    ports:
      http:
        port: 6969
persistence:
  config:
    enabled: true
    storageClass: ceph-filesystem
    accessMode: ReadWriteOnce
    size: 5Gi
  library:
    enabled: true
    type: hostPath
    hostPathType: Directory
    hostPath: /library

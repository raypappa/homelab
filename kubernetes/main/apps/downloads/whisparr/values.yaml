---
pod:
  nodeSelector:
    kubernetes.io/hostname: puma
defaultPodOptions:
  securityContext:
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 1001
controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/hotio/whisparr
          # renovate: datasource=docker depName=ghcr.io/hotio/whisparr
          tag: latest
          pullPolicy: IfNotPresent
        env:
          WHISPARR__APP__INSTANCENAME: Whisparr
          WHISPARR__AUTH__APIKEY:
            valueFrom:
              secretKeyRef:
                name: whisparr-secret
                key: api_key
          WHISPARR__AUTH__METHOD: External
          WHISPARR__AUTH__REQUIRED: DisabledForLocalAddresses
          WHISPARR__LOG__LEVEL: info
          WHISPARR__SERVER__PORT: &port 6969
          WHISPARR__UPDATE__BRANCH: develop
          TZ: UTC
          PUID: 1001
          PGID: 1001
          UMASK: "022"
service:
  main:
    controller: main
    type: ClusterIP
    ports:
      http:
        port: *port
persistence:
  config:
    enabled: true
    storageClass: ceph-filesystem
    accessMode: ReadWriteOnce
    size: 5Gi
  library:
    enabled: true
    type: hostPath
    hostPathType: Directory
    hostPath: /library

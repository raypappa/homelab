---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
  name: radarr-library-nfs
spec:
  capacity:
    storage: 100Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs

  mountOptions:
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    # volumeHandle format: {nfs-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: "storage-0001.stoneydavis.local/library##"
    volumeAttributes:
      server: storage-0001.stoneydavis.local
      share: /library
      mountPermissions: 1001
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-library-nfs
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Ti
  storageClassName: nfs
  volumeName: radarr-library-nfs

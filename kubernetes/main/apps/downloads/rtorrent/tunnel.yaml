---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rtorrent-tunnel
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "https://cloudflare.github.io/helm-charts"
    targetRevision: 0.3.2
    chart: cloudflare-tunnel
    helm:
      valuesObject:
        image:
          # renovate: datasource=docker depName=cloudflare/cloudflared
          tag: 2025.2.0
        cloudflare:
          secretName: "rtorrent-tunnel-credentials"
          tunnelName: "faerun-rtorrent"
          ingress:
            - hostname: "flood.app.fieldsofbears.com"
              service: "http://rtorrent-app.homelab.svc.cluster.local:3000"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: homelab
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: system-controllers
helmCharts:
  - name: snapshot-controller
    namespace: system-controllers
    releaseName: snapshot-controller
    repo: https://piraeus.io/helm-charts/
    version: 3.0.5
    includeCRDs: true
    valuesInline:
      controller:
        serviceMonitor:
          create: true
      webhook:
        enabled: true

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: system-controllers
helmCharts:
  - name: snapshot-controller
    namespace: system-controllers
    releaseName: snapshot-controller
    repo: https://piraeus.io/helm-charts/
    version: 4.0.1
    includeCRDs: false
    valuesInline:
      controller:
        serviceMonitor:
          create: true
      webhook:
        enabled: true

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: crunchy-postgres
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: crunchy-postgres-secret
    template:
      engineVersion: v2
      data:
        s3.conf: |
          [global]
          repo1-s3-key={{ .keyID }}
          repo1-s3-key-secret={{ .applicationKey }}
        encryption.conf: |
          [global]
          repo1-cipher-pass={{ .crunchy_postgres_backup_encryption_cipher }}
  data:
    - secretKey: crunchy_postgres_backup_encryption_cipher
      remoteRef:
        key: "crunchy-postgres/crunchy_postgres_backup_encryption_cipher"
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: keyID
      remoteRef:
        key: "backblaze-postgres/keyID"
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: applicationKey
      remoteRef:
        key: "backblaze-postgres/applicationKey"
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None

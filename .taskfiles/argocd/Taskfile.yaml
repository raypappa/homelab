---
version: "3"
tasks:
  deploy:
    desc: Deploy ArgoCD, AppSets, and Apps
    silent: true
    cmds:
      - task: deploy:argocd
  deploy:argocd:
    desc: Deploy ArgoCD
    silent: true
    cmds:
      - kubectl apply -f main/bootstrap/argocd.yaml
  deploy:appset:
    desc: Deploy ArgoCD AppSet
    silent: true
    cmds:
      - kubectl apply -f main/bootstrap/appset.yaml

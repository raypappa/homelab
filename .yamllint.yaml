---
extends: default
ignore: |
  node_modules
  .serverless
  .terraform
rules:
  document-start:
    present: true
    level: error
  # Don't warn on line length
  line-length:
    max: 80
    level: warning
  # Certain systems (e.g. ansible) document yes/no as valid values
  truthy: enable
  comments-indentation: false
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: true
  comments:
    min-spaces-from-content: 1
  braces:
    forbid: true
    level: warning
  brackets:
    forbid: true
    level: warning
  commas: enable
  quoted-strings:
    quote-type: double
    required: only-when-needed
    level: warning
  trailing-spaces: enable

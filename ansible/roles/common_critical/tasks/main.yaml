---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible/ansible-lint/main/src/ansiblelint/schemas/ansible.json#/$defs/tasks
# vim: filetype=ansible.yaml
- name: Ensure that no Bullseye hosts remain
  ansible.builtin.fail:
    msg: '"Support for Bullseye has been removed, upgrade to Bookworm."'
  when: ansible_facts['os_family'] == "Debian" and ansible_facts['distribution_major_version']
    < "12"
- name: Apply networkd.conf to enable using dns from dhcp
  become: true
  register: networkd
  ansible.builtin.copy:
    src: networkd.conf
    dest: /etc/systemd/networkd.conf
    mode: "0644"
    owner: root
    group: root
  when: hostvars[inventory_hostname]['ansible_default_ipv4']['address'] is ansible.utils.private
- name: Apply dhcp.network to enable using dns from dhcp
  become: true
  register: networkd
  ansible.builtin.copy:
    src: dhcp.network
    dest: /etc/systemd/network/dhcp.network
    mode: "0644"
    owner: root
    group: root
  when: hostvars[inventory_hostname]['ansible_default_ipv4']['address'] is ansible.utils.private
- name: Enable networkd
  become: true
  ansible.builtin.systemd_service:
    enabled: true
    name: systemd-networkd
    state: reloaded
  # running this on ovh hosts causes them to break.
  when: hostvars[inventory_hostname]['ansible_default_ipv4']['address'] is ansible.utils.private
- name: Ensure that Bookworm /etc/apt/sources.list is sane
  become: true
  ansible.builtin.file:
    dest: /etc/apt/sources.list
    state: absent
- name: Configure Trixie sources
  block:
    - name: Configure apt trixie
      ansible.builtin.deb822_repository:
        name: trixie
        types:
          - deb
          - deb-src
        uris: http://deb.debian.org/debian/
        suites: trixie
        components:
          - main
          - non-free
          - non-free-firmware
          - contrib
        signed_by: https://ftp-master.debian.org/keys/archive-key-13.asc
    - name: Configure apt trixie-updates
      ansible.builtin.deb822_repository:
        name: trixie-updates
        types:
          - deb
          - deb-src
        uris: http://deb.debian.org/debian/
        suites: trixie-updates
        components:
          - main
          - non-free
          - non-free-firmware
          - contrib
        signed_by: https://ftp-master.debian.org/keys/archive-key-13.asc
    - name: Configure apt trixie-security
      ansible.builtin.deb822_repository:
        name: trixie-security
        types:
          - deb
          - deb-src
        components:
          - main
          - non-free
          - non-free-firmware
          - contrib
        signed_by: https://ftp-master.debian.org/keys/archive-key-13.asc
        uris: http://security.debian.org/debian-security/
        suites: trixie-security

- name: Upgrade the OS (apt-get dist-upgrade)
  become: true
  ansible.builtin.apt:
    upgrade: dist
    update_cache: true
    # cache_valid_tie: 3600
    autoclean: true
- name: Ensure required packages are installed which require a reboot
  become: true
  register: packages
  ansible.builtin.apt:
    pkg:
      - systemd-resolved
    state: latest
- name: Apply resolved.conf to configure systemd-resolved
  become: true
  register: networkd
  ansible.builtin.copy:
    src: resolved.conf
    dest: /etc/systemd/resolved.conf
    mode: "0644"
    owner: root
    group: root
- name: Remove dhclient's ability to overwrite systemd-resolved's /etc/resolv.conf
  become: true
  register: dhclient
  ansible.builtin.copy:
    dest: /etc/dhcp/dhclient-enter-hooks.d/no-resolv-conf
    content: |
      #!/bin/sh
      make_resolv_conf() { :; };
    mode: "0755"
    owner: root
    group: root
# This is not a handler, because we need to reboot immediately. There's a
# chance a host can fail offline here if we catch a DHCP refresh cycle
# wrong, so we need to kick it immediately.
- name: Forced immediate reboot
  become: true
  throttle: 1
  when: packages.changed or dhclient.changed or networkd.changed
  ansible.builtin.reboot:
    reboot_timeout: 600

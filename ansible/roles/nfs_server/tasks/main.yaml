---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible/ansible-lint/main/src/ansiblelint/schemas/ansible.json#/$defs/tasks
- name: Increase max inotify watches
  ansible.posix.sysctl:
    name: fs.inotify.max_user_instances
    value: "2048"
    state: present
    reload: true
  notify: Restart NFS server
- name: Increase filesystem nr open
  ansible.posix.sysctl:
    name: fs.nr_open
    value: "4194304"
    sysctl_set: true
  notify: Restart NFS server
- name: Install necessary packages
  ansible.builtin.apt:
    name: nfs-kernel-server
    state: present
  notify: Restart NFS server
- name: Update sysvinit for nfs-kernel-server
  ansible.builtin.copy:
    src: init-nfs-kernel-server
    dest: /etc/init.d/nfs-kernel-server
    mode: "0755"
    owner: root
    group: root
  notify: Restart NFS server
- name: Configure NFS exports
  ansible.builtin.template:
    src: templates/exports.j2
    dest: /etc/exports
    mode: "0644"
  notify: Restart NFS server
- name: Configure NFS server
  ansible.builtin.template:
    src: templates/nfs.conf.j2
    dest: /etc/nfs.conf
    mode: "0644"
  notify: Restart NFS server
- name: Configure NFS server
  ansible.builtin.template:
    src: templates/nfsmount.conf.j2
    dest: /etc/nfsmount.conf
    mode: "0644"
  notify: Restart NFS server
- name: Configure NFS Systemd
  ansible.builtin.template:
    src: templates/nfs-kernel-server.j2
    dest: /etc/default/nfs-kernel-server
    mode: "0644"
  notify: Restart NFS server
- name: Disable systemd service
  loop:
    - nfs-mountd
    - nfs-kernel-server
    - nfs-server
    - nfs-idmapd
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    state: stopped
    masked: false
    enabled: false
- name: Start NFS server
  ansible.builtin.sysvinit:
    name: nfs-kernel-server
    state: started
    enabled: true
  environment:
    SYSTEMCTL_SKIP_REDIRECT: "1"
